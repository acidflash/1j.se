<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen-header">
            <span class="screen-id">19-7310</span>
            <span class="time">11:24</span>
            <span class="date">Tors 24 mars</span>
        </div>
        <div class="main-content">
            <div class="navigation">
                <img src="map-placeholder.png" alt="Map" class="map">
                <button class="nav-button">Navigation</button>
            </div>
            <div class="menu-buttons">
                <button class="menu-btn">Status</button>
                <button class="menu-btn">INSATS</button>
                <button class="menu-btn">Portöppning</button>
                <button class="menu-btn">RAPS</button>
                <button class="menu-btn">SDS</button>
                <button class="menu-btn">Sök talgrupp</button>
                <button class="menu-btn">Mer</button>
                <button class="menu-btn">Index</button>
            </div>
            <div class="bottom-buttons">
                <button class="bottom-btn">Föregående talgrupp</button>
                <button class="bottom-btn">Normalpassning</button>
                <button class="bottom-btn green">Påbörj uppdrag</button>
                <button class="bottom-btn red">Anropsbegäran</button>
            </div>
        </div>
        <div class="footer">
            <button class="footer-btn">Meny</button>
            <button class="footer-btn">Hem</button>
            <button class="footer-btn">Karta</button>
            <button class="footer-btn">HR</button>
            <button class="footer-btn">Rakel</button>
        </div>
    </div>
</body>
</html>
